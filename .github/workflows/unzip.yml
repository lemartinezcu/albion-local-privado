name: Unzip Albion

on:
  push:
    paths:
      - 'albion.zip'

jobs:
  unzip:
    permissions:      # <--- AÑADE ESTA LÍNEA
      contents: write # <--- Y ESTA LÍNEA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Actualizado a v4, la más reciente

      - name: Unzip albion.zip
        run: |
          unzip -o albion.zip -d ./
          rm albion.zip

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Descomprimido el archivo albion.zip'
          branch: main
